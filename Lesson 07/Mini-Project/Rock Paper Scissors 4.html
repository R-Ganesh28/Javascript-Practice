<!-- Create a Simple Basic Rock Paper Scissors interactive using DOM (Document Object Manipulation) -->

<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Rock Paper Scissors - DOM (Document Object Manipulation)
        </title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>

        <button onclick="playGame('Rock');">Rock</button>

        <button onclick="playGame('Paper');">Paper</button>

        <button onclick="playGame('Scissors');">Scissors</button>

        <p class="js-result"></p>

        <p class="js-moves"></p>

        <p class="js-score"></p>

        <button onclick="
           score.wins =  0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        ">Reset Score</button>

        <script src="Rock Paper Scissors 4.js"></script>
    </body>
</html>
