<!-- Code from Lessson 06 > Mini-Project to update and display in the console. -->

<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Calculator - DOM
        </title>
    </head>
    <body>

        <p class="js-result"></p>

        <p>
            <button onclick="
                updateCalculation('7');
            "> 7 </button>

            <button onclick="
                updateCalculation('8');
            "> 8 </button>

            <button onclick="
                updateCalculation('9');
            "> 9 </button>

            <button onclick="
                updateCalculation('+');
            "> + </button>
        </p>

        <p>
            <button onclick="
                updateCalculation('4');
            "> 4 </button>

            <button onclick="
                updateCalculation('5');
            "> 5 </button>

            <button onclick="
                updateCalculation('6');
            "> 6 </button>

            <button onclick="
                updateCalculation('-');
            "> - </button>
        </p>

        <p>
            <button onclick="
                updateCalculation('1');
            "> 1 </button>

            <button onclick="
                updateCalculation('2');
            "> 2 </button>

            <button onclick="
                updateCalculation('3');
            "> 3 </button>

            <button onclick="
                updateCalculation('*');
            "> * </button>
        </p>

        <p>
            <button onclick="
                updateCalculation('0');
            "> 0 </button>

            <button onclick="
                updateCalculation('.');
            "> . </button>

            <button onclick="updateCalculation('/');">
             / </button>

            <button onclick="
                calculation = eval(calculation);
                localStorage.setItem('calculation', calculation);
                displayCalculation();
            "> = </button>
        </p>

        <button onclick="
            calculation = '';
            console.log('Cleared');
            localStorage.setItem('calculation', calculation);
        ">Clear</button>

        <script>

            
            let calculation = localStorage.getItem('calculation');
            displayCalculation();
            function updateCalculation(value) {
                calculation += value;
                console.log(calculation);
                localStorage.setItem('calculation', calculation);
                displayCalculation();
            }

            function saveCalculation() {
                localStorage.setItem('calculation', calculation);
            }

            function displayCalculation() {
                document.querySelector('.js-result').innerHTML = calculation;
            }

            function clearCalculation() {
                calculation = '';
                localStorage.setItem('calculation', calculation);
                displayCalculation();
            }
        </script>

    </body>
</html>
