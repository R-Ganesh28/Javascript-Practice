<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Cart Practice Updated - Functions
        </title>
    </head>
    <body>
        <p>Cart Quantity</p>
        <button onclick="
            displayCartQuantity();
        ">
            Show Quantity
        </button>

        <button onclick="updateCartQuantity(1)">
            Add to Cart
        </button>

        <button onclick="updateCartQuantity(2)">
            +2
        </button>
        <button onclick="updateCartQuantity(3)">
            +3
        </button>

        <button onclick="updateCartQuantity(4)">
            +4
        </button>


        <button onclick="updateCartQuantity(5)">
            +5
        </button>

        <button onclick="updateCartQuantity(-1)">
            Remove from Cart
        </button>

        <button onclick="updateCartQuantity(-2)">
            -2
        </button>

        <button onclick="updateCartQuantity(-3);">
            -3
        </button>

        <button onclick="updateCartQuantity(0)">
            Reset Cart
        </button>

        <p class="js-result"></p>

        <script src = "Cart Quantity 4.js"></script>

    </body>
</html>
