<!-- Create a coin-flip game -->
<!-- Generate a random number with Math.random(). Save it in a variable. -->
<!-- Open inspect>console to see the output -->
<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Coin Flip Game - Booleans and If statements
        </title>
    </head>
    <body>
        <button onclick=" playGame('Head'); ">Heads</button>

        <button onclick=" playGame('Tail'); ">Tails</button>

        <button onclick=" resetscore();"> Reset Score </button>
        
        <script>

            let score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0 };

            function playGame(guess) {

                const computerMove = pickComputerMove();
                let result;

                if (guess === computerMove){
                    result = 'you win.';
                    score.wins += 1;
                } else {
                    result = 'you lose.';
                    score.losses += 1;
                }

                localStorage.setItem('score', JSON.stringify(score));

                alert(`your guess ${guess}. Computer chose ${computerMove}. ${result}.
Wins: ${score.wins}, Losses: ${score.losses}`);

            }

            function pickComputerMove() {
                const randomNumber = Math.random();
                let result;

                if (randomNumber < 0.5) {
                    result = 'Head';
                } else {
                    result = 'Tail';
                }

                return result;
            }

            function resetscore() {
                localStorage.removeItem('score');
                score = { wins: 0, losses: 0 };
                alert('Score resets');
            }
