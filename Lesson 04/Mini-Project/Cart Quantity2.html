 <!-- MAde limit for cart upto 10 items. -->
<!-- Open the inspect>console in browser to get the output -->
<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Cart Practice 2 - Variables
        </title>
    </head>
    <body>
        <p>Cart Quantity</p>
        <button onclick="
            console.log(`Cart Quantity: $${cartQuantity}`);
        ">
            Show Quantity
        </button>

        <button onclick="
            if (cartQuantity + 1 > 10) {
                alert('The Cart is full.');
            } else {
                cartQuantity ++;
                console.log(`Cart Quantity: $${cartQuantity}`);
            }
        ">
            Add to Cart
        </button>

        <button onclick="
            if (cartQuantity + 2 > 10) {
                alert('the cart is full.');
            } else {
                cartQuantity += 2;
                console.log(`Cart Quantity: $${cartQuantity}`);
            }
        ">
            +2
        </button>
        <button onclick="
            if (cartQuantity + 3 > 10) {
                alert('the cart is full.')
            } else {
                cartQuantity += 3;
                console.log(`Cart Quantity: $${cartQuantity}`);
            }
        ">
            +3
        </button>

        <button onclick="
            if (cartQuantity + 4 > 10) {
                alert('the cart is full.')
            } else {
                cartQuantity += 4;
                console.log(`Cart Quantity: $${cartQuantity}`);
            }
        ">
            +4
        </button>


        <button onclick="
            if (cartQuantity + 5 > 10) {
                alert('the cart is full.');
            } else {
                cartQuantity += 5;
                console.log(`Cart Quantity: $${cartQuantity}`);
            }
        ">
            +5
        </button>

        <button onclick="
            if (cartQuantity - 1 < 0) {
                alert('Not enough items in the cart.')
            } else {
                cartQuantity -= 1;
                console.log(`Cart Quantity: $${cartQuantity}`);
            }
            
        ">
            Remove from Cart
        </button>

        <button onclick="
            if (cartQuantity - 2 < 0) {
                alert('Not enough items in the cart.')
            } else {
                cartQuantity -= 2;
                console.log(`Cart Quantity: $${cartQuantity}`);
            }
            
        ">
            -2
        </button>

        <button onclick="
            if (cartQuantity - 3 < 0) {
                alert('Not enough items in the cart.')
            } else {
                cartQuantity -= 3;
                console.log(`Cart Quantity: $${cartQuantity}`);
            }
            
        ">
            -3
        </button>

        <button onclick="
            cartQuantity = 0;
            console.log('Cart is reset.');
            console.log(`Cart Quantity: $${cartQuantity}`);
        ">
            Reset Cart
        </button>

        <script>
            let cartQuantity = 0;
        </script>

    </body>
</html>
