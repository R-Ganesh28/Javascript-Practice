<!-- Create a Shipping Calculation using DOM (Document Object Model) add Css file for colors -->

<!DOCTYPE HTML>
<html>
    <head>
        <title>Amazon Shipping Calculator</title>
        <link rel="stylesheet" href="8b.css">
    </head>
    <body>
        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping.</p>
        <p>Orders over $40 = FREE shipping.</p>

        <input onkeydown="handleCostKeydown(event)" placeholder="Cost of order" class="js-cost-input cost-input">

        <button onclick="calculateTotal()" class="calculate-button">Calculate</button>

        <p class="js-result"></p>
        <p class="js-error-message error-message"></p>

        <script src="8b.js"></script>
    </body>
</html>
